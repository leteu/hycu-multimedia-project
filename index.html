<!DOCTYPE html>

    <meta charset="UTF-8" />

    <style>
      /* reset */
      * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 14px;
        font: inherit;
        box-sizing: border-box;
        transition: all 0.5s;
      }

      ul,
      ol {
        list-style: none;
      }
      ul li {
        list-style: none;
        float: left;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      label,
      button,
      i {
        cursor: pointer;
      }

      body,
      body > div {
        width: 100%;
        float: left;
      }

      p {
        margin: 0;
      }

      /* style */
      .flex { display: flex; flex-wrap: wrap; }
      .justify-between { justify-content: space-between; }
      .items-center { align-items: center; }

      .wrap {
        max-width: 1440px;
        margin: 0 auto;
      }

      #container {
        width: 100%;
        position: relative;
        background-color: #dedede
      }

      header {
        position: sticky;
        left: 0;
        top: 0;
        background: rgba(223, 255, 183, 0.7);
        width: 100%;
        height: 75px;
        z-index: 800;
        line-height: 75px;
      }
      header > .wrap > .page-title {
        font-size: 1.5rem;
        font-weight: bolder;
      }
      header > .wrap > .page-title:hover a {
        color: rgb(27, 194, 18);
      }
      header > .wrap nav li {
        margin-left: 30px;
      }
      header > .wrap nav li:hover a {
        color: rgb(27, 194, 18);
      }
      header .nav_on > a {
        font-weight: bold;
        color: rgb(27, 194, 18);
      }


      #section1 {
        width: 100%;
        padding-top: 30px;
      }

      footer {
        width: 100%;
        background: #2e2e2e;
      }
      footer > .copyright {
        width: 100%;
        color: #e2e2e2;
        font-size: 12px;
        text-align: center;
        padding-block: 15px;
      }

      .movie-box {
        width: 300px;
        height: 400px;
        overflow: hidden;
        position: relative;
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: 10px 5px 5px rgba(0, 0, 0, .5);
        cursor: pointer;
      }
      .movie-box > .movie-box__thumb {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .movie-box > .movie-box__thumb > img {
        height: 600px;
        margin-top: -100px;
      }
      .movie-box > .movie-box__text {
        position: absolute;
        left: 0;
        top: 0;
        color: #fff;
        padding: 15px;
      }
      .movie-box .movie-box__title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 250px;
        color: #fff;
        text-align: center;
        background: rgba(0, 0, 0, .5);
      }
      .movie-box .movie-box__desc,
      .movie-box .movie-box__subtitle-by {
        display: none;
      }
      .movie-box .movie-box__subtitle-by {
        color: #9e9e9e
      }

      .movie-box:hover > .movie-box__thumb > img {
        filter: brightness(50%);
      }
      .movie-box:hover .movie-box__title {
        margin-top: 20px;
        background: none;
        text-align: start;
        color: #fff;
      }
      .movie-box:hover .movie-box__desc,
      .movie-box:hover .movie-box__subtitle-by {
        display: block;
      }


      /* modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 0 auto;
        margin-top: 10%;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .modal__video {
        background-color: #fefefe;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>

      const modal = document.getElementById('my-modal');

      document.querySelector('#section1 > .wrap').innerHTML = (function() {
        return mediaData.map(obj => createMovieBox(obj).replaceAll('\n', '')).join('');
      })();

      function createMovieBox(obj) {
        let txt = '';

        txt += `<div class="movie-box" data-video="${obj.source}" data-thumb="${obj.thumb}" onclick="showModal(this)">`;
          txt += `<div class="movie-box__thumb">`
            txt += `<img src="${baseURL}${obj.thumb}" alt="">`
          txt += `</div>`
          txt += `<div class="movie-box__text">`
            txt += `<p class="movie-box__title">${obj.title}</p>`
            txt += `<p class="movie-box__desc">${obj.description}</p>`
            txt += `<p class="movie-box__subtitle-by">${obj.subtitle}</p>`
          txt += `</div>`
        txt += `</div>`;

        return txt;
      }

      function showModal(target) {
        modal.style.display = 'block';
        console.dir(target);
        const source = target.dataset.video;
        const thumb = target.dataset.thumb;
        const videoBox = document.querySelector('.modal__video');

        videoBox.innerHTML = '';

        const video = document.createElement('video');
        video.src = baseURL + source;
        video.autoplay = false;
        video.controls = true;
        video.muted = false;
        video.width = 720;

        console.dir(video);

        videoBox.appendChild(video);
      }

      function hideModal() {
        const videoBox = document.querySelector('.modal__video');
        modal.style.display = 'none';
        videoBox.innerHTML = '';
      }
